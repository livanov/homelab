version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-CU22-ubuntu-16.04
    container_name: mssql
    restart: on-failure
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD?:Please provide password for the 'sa' user.}"
    ports:
      - "1433:1433"
    volumes:
      - "${PWD}/data:/var/opt/mssql/data"
