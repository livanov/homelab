  qbittorrent:
    extends:
      file: ./qbittorrent/docker-compose.yaml
      service: qbittorrent
    environment:
      VIRTUAL_HOST: "torrent.lan"
      VIRTUAL_PORT: "8080"

  plex:
    extends:
      file: ./plex/docker-compose.yaml
      service: plex
    environment:
      VIRTUAL_HOST: "plex.lan"
      VIRTUAL_PORT: "32400"

